name: Run Cypress Tests Manually

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests on'
        required: true
        default: 'staging' # Change default value as needed

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run cypress:run --env ${{ github.event.inputs.environment }}
